# ==============================================================================
# FILE: .github/workflows/firebase-deploy-public.yml
#
# This workflow automatically deploys the Public UI to Firebase Hosting.
# ==============================================================================

name: Deploy Public UI to Firebase

on:
  push:
    branches:
      - main
    paths:
      - 'apps/public-ui/**'
      - '.github/workflows/firebase-deploy-public.yml'

jobs:
  build_and_deploy_public:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install All Dependencies
        run: npm install --workspaces

      - name: Build Public UI
        run: npm run build --workspace=apps/public-ui
        env:
          # You must add these as Repository Secrets in your GitHub project settings
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_PUBLIC_UI_APP_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_D_OPERATIONS___ONETEAM }}'
          channelId: live
          projectId: d-operations---oneteam
          target: public-ui
