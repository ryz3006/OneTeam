name: Deploy Both UIs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install all dependencies
        run: npm install --workspaces
      
      # --- Build BOTH applications ---
      - name: Build Public UI
        run: npm run build --workspace=apps/public-ui
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_PUBLIC_UI_APP_ID }}
          
      - name: Build Admin UI
        run: npm run build --workspace=apps/admin-ui
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_ADMIN_UI_APP_ID: ${{ secrets.VITE_ADMIN_UI_APP_ID }}

      # --- Prepare combined artifact for deployment ---
      - name: Create combined deployment folder
        run: |
          mkdir ./gh-pages-artifact
          cp -r ./apps/public-ui/dist/* ./gh-pages-artifact/
          mkdir ./gh-pages-artifact/Admin
          cp -r ./apps/admin-ui/dist/* ./gh-pages-artifact/Admin/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy the new combined folder
          path: ./gh-pages-artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
